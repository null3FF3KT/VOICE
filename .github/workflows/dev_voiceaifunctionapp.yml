# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core project to Azure Function App - voiceAIFunctionApp

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './VOICE.AiFunctionApp' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          ls -R ./output
          popd
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E4509FDEDA5F4C7CA469EA2B0594C21A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5231E611A5B945F89EBA43017ED51011 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9693C1D6BB104D0F9EB13AD3B2B2AF08 }}

      - name: Download and Setup FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          mkdir -p ./VOICE.AiFunctionApp/FFmpeg/linux-x64
          which ffmpeg
          cp $(which ffmpeg) ./VOICE.AiFunctionApp/FFmpeg/linux-x64/

      - name: Check zip contents
        run: |
          zip -r function_app.zip ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output
          unzip -l function_app.zip

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'voiceAIFunctionApp'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          
